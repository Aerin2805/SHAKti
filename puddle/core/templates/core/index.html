{% extends 'core/base.html' %} 
{% block title %} Welcome to RentalHub {% endblock %} 
{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-600 rounded-xl">
  <h2 class="mb-12 text-3xl font-bold text-center text-white-400 text-white">
    Newest Properties
  </h2>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
  >
    {% for item in items %}
    <a href="{% url 'item:detail' item.id %}" class="group">
      <div
        class="overflow-hidden aspect-w-3 aspect-h-4 bg-gray-600 rounded-lg shadow-md group-hover:shadow-2xl"
      >
        <img
          src="{{ item.image.url }}"
          class="object-cover w-full h-full"
          alt="{{ item.name }}"
        />
      </div>
      <div class="mt-4 p-6 bg-gray-900 rounded-b-xl">
        <h2
          class="text-xl font-semibold text-gray-300 hover:text-gray-400"
        >
          {{ item.name }}
        </h2>
        <p class="text-gray-400">Price: {{ item.price }}</p>
      </div>
    </a>
    {% endfor %}
  </div>
</div>


{% endblock %}
